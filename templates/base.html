{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSpin - бот для игры</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="left">
                    <a href="{% url 'home' %}">
                        <h2 class="title">XSpin</h2>
                    </a>
                </div>
                <div class="right">
                    <ul class="d-md-flex d-none">
                        <li><a href="#">Как играть</a></li>
                        <li><a href="{% url 'games' %}">Игры</a></li>
                        <li><a href="#">Официальные страницы</a></li>
                    </ul>
                    <div class="d-md-none d-block">
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock content %}

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://kit.fontawesome.com/e0d29f85c1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
